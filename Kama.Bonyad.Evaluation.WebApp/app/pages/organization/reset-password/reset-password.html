<style>
    .kama-errors {
        column-count: 1;
    }
</style>

<kama-outside-template header="بازنشانی کلمه عبور" hide-footer="true" cols="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <form ng-submit="resetPassword.main.submit()">
        <div class="row">
            <div class="col-xs-12">
                <kama-error errors="resetPassword.main.model.errors"></kama-error>
            </div>
            <div class="col-xs-12">
                <p ng-if="resetPassword.main.type === 'expired'">کلمه عبور شما منقضی شده است. برای ورود به سامانه باید کلمه عبور خود را بازنشانی کنید. کد امنیتی به تلفن همراه ارسال شد.</p>
                <p>کلمه عبور باید حداقل 10 کاراکتر باشد</p>
                <hr />
            </div>

            <div class="form-group col-xs-12">
                <label>
                    کد امنیتی
                    <span ng-if="resetPassword.main.type === 'sms'">(ارسال شده به تلفن همراه)</span>
                    <span ng-if="resetPassword.main.type === 'email'">(ارسال شده به ایمیل)</span>
                </label>
                <input type="text" class="form-control" ng-model="resetPassword.main.model.SecurityStamp" />
            </div>
            <div class="form-group col-xs-12">
                <label>کلمه عبور جدید</label>
                <input type="password" class="form-control" ng-model="resetPassword.main.model.Password" />
            </div>
            <div class="form-group col-xs-12">
                <label>تکرار کلمه عبور جدید</label>
                <input type="password" class="form-control" ng-model="resetPassword.main.model.ConfirmPassword" />
            </div>
            <div class="col-xs-12 btn-container">
                <hr />
                <button type="submit" class="btn btn-success btn-min-width">ثبت</button>
            </div>
        </div>
    </form>
</kama-outside-template>
