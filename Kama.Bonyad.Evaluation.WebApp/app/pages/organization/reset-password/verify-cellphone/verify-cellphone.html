<kama-outside-template header="فعال‌سازی تلفن همراه" hide-footer="true" cols="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <form ng-submit="verify.main.submit()">
        <div class="row">
            <div class="col-xs-12">
                <kama-error errors="verify.main.model.errors"></kama-error>
            </div>
            <div class="form-group col-xs-12">
                <p>کد ارسال شده به تلفن همراه خود را وارد کنید.</p>
                <hr />
            </div>
            <div class="form-group col-xs-12">
                <label>کد تایید</label>
                <input type="text" class="form-control" ng-model="verify.main.model.SecurityStamp" />
            </div>
            <div class="col-xs-12 btn-container" style="margin-top: 15px">
                <button type="submit" class="btn btn-success btn-min-width">ثبت</button>
            </div>
        </div>
    </form>
</kama-outside-template>
