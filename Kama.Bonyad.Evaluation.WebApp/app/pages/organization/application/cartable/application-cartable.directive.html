<div class="row">
    <div class="col-xs-12">

        <div class="well well-sm" style="padding: 9px 15px">
            <div class="row">
                <div class="col-xs-12">
                    <div class="cartable-action" ng-click="search.state = 'show'">
                        <span>جستجو</span><i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <div class="cartable-action" ng-click="cartable.grid.getlist()">
                        <span>به روز رسانی</span><i class="fa fa-refresh" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default" ng-show="search.state === 'show'">
            <div class="panel-heading">
                جستجو
                <button type="button" class="close" aria-hidden="true" ng-click="search.state = 'hide'">×</button>
            </div>
            <div class="panel-body">
                <form ng-submit="cartable.grid.getlist()">
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-6 col-md-4">
                            <label>برنامه</label>
                            <input type="text" class="form-control" ng-model="search.model.Name" />
                        </div>

                        <div class="btn-container col-xs-12">
                            <hr />
                            <button type="button" class="btn btn-cancel" ng-click="search.reset()">پاک کردن</button>
                            <button type="submit" class="btn btn-cancel">جستجو</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <kama-grid obj="cartable.grid"></kama-grid>

    </div>
</div>
