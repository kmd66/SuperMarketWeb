<div class="row">
    <div class="col-xs-12">
        <kama-error errors="main.model.errors"></kama-error>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 form-group">
        <label class="required">کدملی</label>
        <input class="form-control" name="user-national-code" ng-model="main.model.NationalCode" kama-prevent="letter" maxlength="10" ng-disabled="state === 'edit'" />
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 form-group">
        <label class="required">نام</label>
        <input class="form-control" ng-model="main.model.FirstName" />
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 form-group">
        <label class="required">نام خانوادگی</label>
        <input class="form-control" ng-model="main.model.LastName" />
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 form-group">
        <label class="required">شماره همراه</label>
        <input class="form-control" ng-model="main.model.CellPhone" kama-prevent="letter" maxlength="11" />
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 form-group">
        <label>پست الکترونیکی</label>
        <input class="form-control" ng-model="main.model.Email" type="email" />
    </div>
    <!--<div class="col-xs-12 col-sm-6 col-md-4 form-group">
        <label class="required">رمز عبور</label>
        <div class="input-group">
            <input class="form-control" ng-model="main.model.Password" />
            <div class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-click="main.passGenerator()">ایجاد رمز عبور</button>
            </div>
        </div>
    </div>-->
</div>
