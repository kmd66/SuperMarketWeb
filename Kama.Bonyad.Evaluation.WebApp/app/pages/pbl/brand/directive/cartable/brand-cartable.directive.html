<div class="row">
    <div class="col-xs-12">
        <!--error-->
        <div class="row">
            <div class="col-xs-12" id="request-errors">
                <kama-error errors="cartable.model.errors"></kama-error>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                جستجو

            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group col-xs-12 col-sm-6 col-md-3">
                        <label>نام</label>
                        <input class="form-control" ng-model="search.model.FaName" />
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-3">
                        <label>نام انگلیسی</label>
                        <input class="form-control" ng-model="search.model.EnName" />
                    </div>
                    <div class="btn-container col-xs-12">
                        <hr />
                        <button type="button" class="btn btn-cancel" ng-click="cartable.resetSearch(); cartable.grid.getlist();">جستجو</button>
                    </div>
                </form>
            </div>
        </div>

        <!--grid-->
        <kama-grid obj="cartable.grid"></kama-grid>
    </div>
</div>
