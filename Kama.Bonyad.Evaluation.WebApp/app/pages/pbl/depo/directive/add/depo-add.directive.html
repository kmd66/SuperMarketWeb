<div class="form-group col-xs-12 col-sm-6 col-md-3" ng-show="!add.model.FaName2">
    <label class="required">آیتم محصول</label>
    <kama-select obj="add.itemDropdown"></kama-select>
</div>
<div class="form-group col-xs-12 col-sm-6 col-md-3" ng-show="add.model.FaName2">
    <label>آیتم محصول</label>
    <div class="form-control disabled">{{add.model.FaName2}}</div>
</div>

<div class="form-group col-xs-12 col-sm-6 col-md-3">
    <label class="required">تعداد</label>
    <input class="form-control" kama-prevent="letter" ng-model="add.model.Number" />
</div>

<div class="form-group col-xs-12 col-sm-6 col-md-3">
    <label class="required">قیمت خرید</label>
    <input class="form-control" kama-prevent="letter" ng-model="add.model.PriceBuy" />
</div>

<div class="form-group col-xs-12 col-sm-6 col-md-3">
    <label class="required">تاریخ انقضا</label>
    <kama-input model="add.model.Expired" type="date"></kama-input>
</div>
<div class="form-group col-xs-12">
    <label>توضیحات</label>
    <textarea rows="5" class="form-control" ng-model="add.model.Comment"></textarea>
</div>

<div class="col-xs-12 "><hr /></div>
<div class="col-xs-12 btn-container">
    <button ng-click="add.save()" class="btn btn-success btn-min-width">ثبت</button>
    <button ng-click="main.changeState.cartable()" type="button" class="btn btn-cancel btn-min-width">بازگشت</button>
</div>
