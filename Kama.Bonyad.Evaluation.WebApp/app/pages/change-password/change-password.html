<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">تغییر کلمه عبور</div>
            <div class="panel-body">
                <form ng-submit="changePassword.main.setPassword()">
                    <div class="row">
                        <div class="col-xs-12">
                            <kama-error errors="changePassword.main.model.errors"></kama-error>
                        </div>
                        <div class="form-group col-xs-12 col-md-4">
                            <label class="required">کلمه عبور فعلی</label>
                            <input type="password" class="form-control" ng-model="changePassword.main.model.OldPassword" />
                        </div>
                        <div class="form-group col-xs-12 col-md-4">
                            <label class="required">کلمه عبور جدید</label>
                            <input type="password" class="form-control" ng-model="changePassword.main.model.NewPassword" />
                        </div>
                        <div class="form-group col-xs-12 col-md-4">
                            <label class="required">تکرار کلمه عبور</label>
                            <input type="password" class="form-control" ng-model="changePassword.main.model.ConfirmPassword" />
                        </div>
                        <div class="col-xs-12"><p>کلمه عبور باید حداقل 10 کاراکتر باشد.</p></div>

                        <div class="btn-container col-xs-12">
                            <hr />
                            <button type="submit" class="btn btn-success btn-min-width">ثبت</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
