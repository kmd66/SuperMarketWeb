<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="item.main.state === 'add'">ایجاد محصول</span>
                <span ng-show="item.main.state === 'edit'">ویرایش محصول</span>
                <span ng-show="item.main.state === 'cartable'">‌محصول‌ها</span>
            </div>
            <div class="panel-body">
                <kama-item-cartable main="item.main"
                                                      cartable="item.cartable"
                                                      search="item.search"
                                                      ng-show="item.main.state === 'cartable'"></kama-item-cartable>

                <kama-item-modify main="item.main"
                                                    modify="item.modify"
                                                    cartable="item.cartable"
                                                    tag="item.tag"
                                                    ng-show="['add', 'edit'].indexOf(item.main.state) !== -1"></kama-item-modify>

            </div>
        </div>
    </div>
</div>
