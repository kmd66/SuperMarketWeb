

<style>
    #tabNumber2 .grid-action, #tabNumber2 .grid-action-header {
        left: 0px !important;
        position: unset !important;
    }

    #tabNumber2 .table-responsive {
        left: 0px !important;
        margin-left: unset !important;
    }
</style>
<div class="row" id="tabNumber2" ng-show="modify.tabNumber == 2">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <kama-grid obj="tag.gridTag"></kama-grid>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="tag-modal" role="dialog" aria-labelledby="tagLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="tagLabel" ng-show="tag.editModel.TagID">ویرایش</h4>
                <h4 class="modal-title" id="tagLabel" ng-show="!tag.editModel.TagID">ایجاد</h4>
            </div>
            <div class="modal-body">
                <div class="form-group col-xs-12">
                    <label class="required">نام برچسب</label>
                    <input class="form-control" ng-model="tag.editModel.TagName" />
                </div>
            </div>

            <div class="modal-footer btn-container">
                <button ng-click="tag.save()" class="btn btn-success btn-min-width">
                    ذخیره
                </button>
                <button type="button" class="btn btn-cancel btn-min-width" data-dismiss="modal">
                    انصراف
                </button>
            </div>
        </div>
    </div>
</div>
