
<div class="form-group col-xs-12">
    <div class="separator">برند و دسته بندی</div>
</div>
<div ng-show="modify.model.ID">
    <div class="form-group col-xs-12 col-sm-6 col-md-3">
        <label>دسته</label>
        <div class="form-control disabled">{{modify.model.ClassificationName}}</div>
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-3">
        <label>برند</label>
        <div class="form-control disabled">{{modify.model.BrandFaName}}</div>
    </div>

</div>

<div ng-show="!modify.model.ID">
    <div class="form-group col-xs-12 col-sm-6 col-md-3">
        <label class="required">دسته</label>
        <kama-select obj="modify.classificationDropdown" style="display:block"></kama-select>
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-3">
        <label class="required">برند</label>
        <kama-select obj="modify.brandDropdown" style="display:block"></kama-select>
    </div>
</div>

<div class="form-group col-xs-12">
    <div class="separator">نام محصول</div>
</div>

<div class="form-group col-xs-12 col-sm-6 col-md-3">
    <label class="required">نام</label>
    <input class="form-control" ng-model="modify.model.FaName" />
</div>
<div class="form-group col-xs-12 col-sm-6 col-md-3">
    <label class="required">نام انگلیسی</label>
    <input class="form-control" ng-model="modify.model.EnName" />
</div>



<div ng-show="modify.model.ID">
    <div class="col-xs-12" style="margin-top:10px">
        <ul class="nav nav-tabs">
            <li ng-class="{'active': modify.tabNumber == 1}">
                <a href="" ng-click="modify.tabNumber = 1">تصویر</a>
            </li>
            <li ng-class="{'active': modify.tabNumber == 2}">
                <a href="" ng-click="modify.tabNumber = 2; ">برچسب</a>
            </li>
            <li ng-class="{'active': modify.tabNumber == 3}">
                <a href="" ng-click="modify.tabNumber = 3; ">اطلاعات جنس</a>
            </li>
        </ul>
    </div>

    <div class="tab-pane" ng-show="modify.tabNumber == 1">
        <img-attachment obj="modify.img"></img-attachment>
    </div>

    <kama-product-tag main="main"
                      modify="modify"
                      tag="tag"></kama-product-tag>
    <kama-product-information main="main"
                              modify="modify"></kama-product-information>
</div>
<div class="col-xs-12 "><hr /></div>
<!--button-->

<div class="col-xs-12 btn-container">
    <button ng-show="!modify.model.ID" ng-click="modify.save(fslse)" class="btn btn-success btn-min-width">ثبت اولیه</button>
    <button ng-show="modify.model.ID" ng-click="modify.save(true)" class="btn btn-success btn-min-width">ثبت</button>
    <button ng-click="main.changeState.cartable()" type="button" class="btn btn-cancel btn-min-width">بازگشت</button>
</div>
