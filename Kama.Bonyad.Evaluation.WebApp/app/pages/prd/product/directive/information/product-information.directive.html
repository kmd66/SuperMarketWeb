


<div class="row" ng-show="modify.tabNumber == 3 && modify.Informations && modify.Informations.length && modify.Informations.length > 0">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-xs-12"
                     ng-repeat="item in modify.Informations">
                    <div class="form-group col-xs-12 col-sm-6 col-md-3">
                        <label class="required">{{item.Text}}</label>
                        <input class="form-control" ng-model="item.Value" />
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
