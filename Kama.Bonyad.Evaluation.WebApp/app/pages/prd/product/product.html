<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="product.main.state === 'add'">ایجاد محصول</span>
                <span ng-show="product.main.state === 'edit'">ویرایش محصول</span>
                <span ng-show="product.main.state === 'cartable'">‌محصول‌ها</span>
            </div>
            <div class="panel-body">
                <kama-product-cartable main="product.main"
                                                      cartable="product.cartable"
                                                      search="product.search"
                                                      ng-show="product.main.state === 'cartable'"></kama-product-cartable>

                <kama-product-modify main="product.main"
                                                    modify="product.modify"
                                                    cartable="product.cartable"
                                                    tag="product.tag"
                                                    ng-show="['add', 'edit'].indexOf(product.main.state) !== -1"></kama-product-modify>

            </div>
        </div>
    </div>
</div>
