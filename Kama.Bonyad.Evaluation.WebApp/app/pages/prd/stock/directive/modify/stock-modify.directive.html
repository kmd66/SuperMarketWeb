
<div class="col-xs-12" ng-show="!modify.add.showAdd">
    <button ng-click="modify.add.showAdd = true" type="button" class="btn btn-info btn-min-width">افزودن</button>
</div>
<div class="col-xs-12 " ng-show="modify.add.showAdd">


    <div class="form-group col-xs-12 col-sm-6 col-md-3">
        <label>تعداد</label>
        <input class="form-control" kama-prevent="letter" ng-model="modify.add.model.Count" />
    </div>

    <div class="col-xs-12 "><hr /></div>
    <div class="col-xs-12 btn-container">
        <button ng-click="modify.save()" class="btn btn-success btn-min-width">ثبت</button>
        <button ng-click="modify.add.showAdd = false" type="button" class="btn btn-cancel btn-min-width">انصراف</button>
    </div>
</div>

<div class="col-xs-12 "><hr /></div>
<div class="col-xs-12 "><kama-grid obj="modify.grid"></kama-grid></div>
<div class="col-xs-12 "><hr /></div>

<div class="col-xs-12 btn-container">
    <button ng-click="main.changeState.cartable()" type="button" class="btn btn-cancel btn-min-width">بازگشت</button>
</div>
