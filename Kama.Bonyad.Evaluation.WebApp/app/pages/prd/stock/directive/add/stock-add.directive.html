
<div ng-show="!add.paramsAddSaveList">
    <div class="form-group col-xs-12 col-sm-6 col-md-3">
        <label>نام/شناسه</label>
        <input class="form-control" ng-change="add.searchChange()" ng-model="add.search" />
    </div>
    <div class="col-xs-12 " ng-repeat="item in add.list" style="cursor: pointer; margin-top: 5px;" ng-click="add.paramsAddSaveList = item">
        نام : {{item.Name}}, شناسه : {{item.ID}}
    </div>
</div>

<div ng-show="add.paramsAddSaveList">
    <div class="form-group col-xs-12 col-sm-6 col-md-3">
        <label class="required">تعداد</label>
        <input class="form-control"  ng-model="add.paramsAddSaveList.Count" />
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-3">
        <label class="required">تاریخ انقضا</label>
        <kama-input model="add.paramsAddSaveList.Expired" type="date"></kama-input>
    </div>

    <div class="col-xs-12 ">
        شناسه : {{add.paramsAddSaveList.ID}}, نام : {{add.paramsAddSaveList.Name}}
    </div>
    <div class="col-xs-12">
        <button ng-click="add.addSaveList()" type="button" class="btn btn-info btn-min-width">افزودن</button>
    </div>
</div>

<div class="col-xs-12 "><hr /></div>
<div class="col-xs-12 " ng-repeat="item in add.saveList" style=" margin-top: 7px;">
    <span class="font-bold">نام</span>: {{item.Name}}
    | <span class="font-bold">شناسه</span>: {{item.ID}}
    | <span class="font-bold">تعداد</span>: {{item.Count}}
    | <span class="font-bold">تاریخ انقضا</span>: <kama-display-jalali model="item.Expired"></kama-display-jalali>
</div>
<div class="col-xs-12 "><hr /></div>

<div class="col-xs-12 btn-container">
    <button ng-show="add.saveList.length && add.saveList.length > 0" ng-click="add.save()" class="btn btn-success btn-min-width">ثبت</button>
    <button ng-click="main.changeState.cartable()" type="button" class="btn btn-cancel btn-min-width">بازگشت</button>
</div>
