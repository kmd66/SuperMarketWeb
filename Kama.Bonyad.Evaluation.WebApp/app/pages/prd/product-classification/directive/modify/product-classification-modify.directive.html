
<div class="form-group col-xs-12 col-sm-6 col-md-3">
    <label class="required">نام</label>
    <input class="form-control" ng-model="modify.model.Name" />
</div>

<div class="form-group col-xs-12 col-sm-6 col-md-3" ng-show="main.state === 'add'">
    <label>والد</label>
    <kama-select obj="modify.parentProductClassificDropdown"></kama-select>
</div>
<div class="form-group col-xs-12 col-sm-6 col-md-3" ng-show="main.state === 'edit' && modify.model.ParentName">
    <label>والد</label>
    <div>{{modify.model.ParentName}}</div>
</div>
<div class="form-group col-xs-12">
    <label class="required">توضیح</label>
    <textarea class="form-control"
              rows="4"
              ng-model="modify.model.Comment"></textarea>
</div>
<div class="form-group col-xs-12">
    <img-attachment obj="modify.img"></img-attachment>
</div>
<!--button-->

<div class="col-xs-12 "><hr /></div>
<div class="col-xs-12 btn-container">
    <button ng-click="modify.save()" class="btn btn-success btn-min-width">ثبت</button>
    <button ng-click="main.changeState.cartable()" type="button" class="btn btn-cancel btn-min-width">بازگشت</button>
</div>
